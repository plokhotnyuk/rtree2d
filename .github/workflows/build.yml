name: build

on:
  push:
    paths-ignore:
      - '**.md'
    branches-ignore:
      - "gh-pages"
  pull_request:
    paths-ignore:
      - '**.md'
    branches-ignore:
      - "gh-pages"

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        java:
          - 11
          - 21
        os:
          - ubuntu-22.04-arm
          - ubuntu-22.04
      fail-fast: false
    steps:
      - name: Configure git
        run: "git config --global core.autocrlf false"
        shell: bash
      - uses: actions/checkout@v2
        with:
          fetch-depth: 300
      - name: Fetch tags
        run: git fetch --depth=300 origin +refs/tags/*:refs/tags/*
      - uses: coursier/cache-action@v6
      - name: Setup Scala with SBT
        uses: coursier/setup-action@v1
        with:
          apps: sbt
      - name: Compile, test and check binary compatibility
        run: "sbt -batch clean +test +mimaReportBinaryIssues"
        shell: bash
