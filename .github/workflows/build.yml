name: build

on:
  push:
    paths-ignore:
      - '**.md'
    branches-ignore:
      - "gh-pages"
  pull_request:
    paths-ignore:
      - '**.md'
    branches-ignore:
      - "gh-pages"

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        java:
          - zulu@1.17
          - graalvm-ce-java11@21
          - zulu@1.8
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
      fail-fast: false
    steps:
      - name: Configure git
        run: "git config --global core.autocrlf false"
        shell: bash
      - uses: actions/checkout@v2
        with:
          fetch-depth: 300
      - name: Fetch tags
        run: git fetch --depth=300 origin +refs/tags/*:refs/tags/*
      - uses: coursier/cache-action@v6.3
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{matrix.java}}
      - name: Compile, test and check binary compatibility
        run: "sbt -batch clean +test +mimaReportBinaryIssues"
        shell: bash
      - name: Test with coverage
        if: ${{ matrix.os == 'ubuntu-latest' }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: "sbt -batch ++2.12.15! coverage rtree2d-coreJVM/test rtree2d-benchmark/test coverageAggregate coveralls"
        shell: bash